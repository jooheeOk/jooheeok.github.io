# Setup
title: joo's git blog demo 
description: test
url: https://jooheeok.github.io/ 
avatar: /jeju.jpeg
paginate: 5
# permalink: pretty
cover_image: /parisM.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

